<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Adventure</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="welcome-screen" id="welcomeScreen">
            <h1>Math Adventure</h1>
            <div class="character-selection">
                <h2>Choose Your Character</h2>
                <div class="characters">
                    <div class="character" data-character="astronaut">
                        <img src="assets/svg/astronaut.svg" alt="Astronaut">
                        <p>Space Explorer</p>
                    </div>
                    <div class="character" data-character="pirate">
                        <img src="assets/svg/pirate.svg" alt="Pirate">
                        <p>Math Pirate</p>
                    </div>
                    <div class="character" data-character="wizard">
                        <img src="assets/svg/wizard.svg" alt="Wizard">
                        <p>Number Wizard</p>
                    </div>
                </div>
            </div>
            <div class="difficulty-selection">
                <h2>Choose Difficulty</h2>
                <div class="difficulties">
                    <button class="difficulty-btn" data-difficulty="easy">Easy (Ages 5-6)</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium (Ages 7-8)</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard (Ages 9-10)</button>
                </div>
            </div>
            <button id="startGameBtn" class="start-btn" disabled>Start Adventure!</button>
        </div>

        <div class="game-screen hidden" id="gameScreen">
            <div class="game-header">
                <div class="player-info">
                    <img id="playerCharacter" src="" alt="Character">
                    <span id="playerName">Space Explorer</span>
                </div>
                <div class="game-stats">
                    <div class="stars-container">
                        <span>Stars: </span>
                        <span id="starsCount">0</span>
                        <img src="assets/svg/star.svg" alt="Star" class="star-icon">
                    </div>
                    <div class="level-container">
                        <span>Level: </span>
                        <span id="levelDisplay">1</span>
                    </div>
                    <div class="lives-container">
                        <span>Lives: </span>
                        <div id="livesDisplay">
                            <img src="assets/svg/heart.svg" alt="Heart" class="heart-icon">
                            <img src="assets/svg/heart.svg" alt="Heart" class="heart-icon">
                            <img src="assets/svg/heart.svg" alt="Heart" class="heart-icon">
                        </div>
                    </div>
                </div>
            </div>

            <div class="game-board">
                <div class="problem-container">
                    <div class="problem" id="mathProblem">
                        <span id="num1">5</span>
                        <span id="operator">+</span>
                        <span id="num2">3</span>
                        <span>=</span>
                        <span id="questionMark">?</span>
                    </div>
                </div>
                
                <div class="answer-container">
                    <div class="answer-options" id="answerOptions">
                        <!-- Answer options will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="game-footer">
                <div class="progress-bar-container">
                    <div class="progress-bar" id="levelProgress"></div>
                </div>
                <button id="helpBtn" class="help-btn">Hint</button>
            </div>
        </div>

        <div class="result-screen hidden" id="resultScreen">
            <div class="result-content">
                <h2 id="resultTitle">Great Job!</h2>
                <div class="result-stats">
                    <p>Stars Earned: <span id="finalStars">0</span></p>
                    <p>Level Reached: <span id="finalLevel">1</span></p>
                    <p>Correct Answers: <span id="correctAnswers">0</span></p>
                </div>
                <div class="result-message" id="resultMessage">
                    You're becoming a math master!
                </div>
                <div class="result-buttons">
                    <button id="playAgainBtn" class="play-again-btn">Play Again</button>
                    <button id="homeBtn" class="home-btn">Home</button>
                </div>
            </div>
        </div>
    </div>

    <div class="feedback-container hidden" id="feedbackContainer">
        <div class="feedback-content" id="feedbackContent">
            <img id="feedbackIcon" src="" alt="Feedback">
            <p id="feedbackMessage">Great job!</p>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
